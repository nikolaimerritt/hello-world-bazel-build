apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-deployment
  namespace: default
spec:
  selector:
    matchLabels:
      bb: web
  replicas: 2
  template:
    metadata:
      labels:
        bb: web
    spec:
      containers:
      - name: bb-site
        image: docker-test
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: bb-entrypoint
  namespace: default
spec:
  type: LoadBalancer
  selector:
    bb: web
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30001